# 워크플로우의 이름
name: Autonomous Car CI

# 워크플로우를 트리거하는 이벤트 설정
on:
  # 모든 브랜치에 push가 발생했을 때 실행
  push:
    branches: [ '**' ]
  # 모든 브랜치로 pull request가 생성되었을 때 실행
  pull_request:
    branches: [ '**' ]

jobs:
  linting:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install -r src/picar_pkg/requirements.txt

      - name: Lint with Pylint
        run: |
          pylint --disable=E0401,C0114,C0116,R0903 \
                 --rcfile=.pylintrc \
                 src/picar_pkg > pylint-report.txt \
                 || true

      - name: Upload Pylint report
        uses: actions/upload-artifact@v4
        with:
          name: pylint-report
          path: pylint-report.txt

  build-and-test:
    needs: linting
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up ROS 2
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      - name: Install Python dependencies
        run: pip install -r src/picar_pkg/requirements.txt

      - name: Start virtual framebuffer
        run: Xvfb :99 -screen 0 1024x768x16 &

      - name: Build and Run All Tests
        env:
          DISPLAY: ":99"
        run: |
          # 빌드 및 테스트 결과를 build-test-report.txt 파일로 저장합니다.
          # 2>&1 을 추가하여 에러 로그까지 모두 저장합니다.
          {
            source /opt/ros/humble/setup.bash
            colcon build --packages-select picar_pkg
            source install/setup.bash
            colcon test --packages-select picar_pkg --event-handlers console_direct+
          } > build-test-report.txt 2>&1

      - name: Upload Build and Test report
        # 빌드/테스트 결과 파일을 아티팩트로 업로드합니다.
        uses: actions/upload-artifact@v4
        with:
          name: build-test-report # 아티팩트의 이름
          path: build-test-report.txt # 업로드할 파일 경로
